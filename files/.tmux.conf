#
# General
#

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# Start window and pane numbering at 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# increase scroll-back history
set -g history-limit 10000

# Make escape key instant
set -sg escape-time 0

# Mouse please
# set -g mouse-utf8 on
# set -g mouse on

# Pass focus events on so Vim can see them
set -g focus-events on

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# highlight window when it has new activity
# setw -g monitor-activity on
# set -g visual-activity on

# Don't rename based upon running process
set-window-option -g automatic-rename off

# Allow terminal scrolling with scrollbar
set -g terminal-overrides "xterm*:smcup@:rmcup@"

# Pass through ctrl sequences
# setw -g xterm-keys on

#
#  Key Bindings
#

# use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#
# Status Bar
#

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify centre

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#S #I:#P'

# show hostname, date, time in right status bar
set-option -g status-right "#H · %H:%M #(date | awk '{print $6}') · #(date -u | awk '{print $5}' | cut -d ':' -f1,2) UTC"

# color status bar
# set -g status-bg colour235
# set -g status-fg white

#
# Colors - https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
#

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

#
# Enable copy and paste: https://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
#

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

